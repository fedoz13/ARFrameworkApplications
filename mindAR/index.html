<html>

<head>
    <title>mindAR App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene stats mindar-image="imageTargetSrc: https://192.168.2.133:8443/brands/targets.mind; filterMinCF: 0.001; filterBeta: 0.01;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="volkswagen" src="https://192.168.2.133:8443/brands/volkswagen/scene.gltf"></a-asset-item>
            <a-asset-item id="bmw" src="https://192.168.2.133:8443/brands/bmw/scene.gltf"></a-asset-item>
            <a-asset-item id="porsche" src="https://192.168.2.133:8443/brands/porsche/scene.gltf"></a-asset-item>
            <a-asset-item id="toyota" src="https://192.168.2.133:8443/brands/toyota/scene.gltf"></a-asset-item>
            <a-asset-item id="audi" src="https://192.168.2.133:8443/brands/audi/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity rotation="90 0 0">
                <a-gltf-model position="0 0 0" scale="0.1 0.1 0.1" src="#audi" animation="property: rotation; from: 0 0 0; to: 0 360 0; easing: linear; loop: true; dur: 12000"></a-gltf-model>
            </a-entity>
            <a-text id="audi_name" position="-0.4 0.6 0"></a-text>
            <a-text id="audi_info" position="0.55 0.2 0" scale="0.4 0.4 0.4"></a-text>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-entity rotation="90 0 0">
                <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.04 0.04 0.04" src="#bmw" animation="property: rotation; from: 0 0 0; to: 0 360 0; easing: linear; loop: true; dur: 12000"></a-gltf-model>
            </a-entity>
            <a-text id="bmw_name" position="-0.35 0.6 0"></a-text>
            <a-text id="bmw_info" position="0.5 0.2 0" scale="0.4 0.4 0.4"></a-text>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-entity rotation="90 0 0">
                <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.0024 0.0024 0.0024" src="#porsche" animation="property: rotation; from: 0 0 0; to: 0 360 0; easing: linear; loop: true; dur: 12000"></a-gltf-model>
            </a-entity>
            <a-text id="porsche_name" position="-0.4 0.7 0"></a-text>
            <a-text id="porsche_info" position="0.45 0.2 0" scale="0.4 0.4 0.4"></a-text>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
            <a-entity rotation="90 0 0">
                <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.1 0.1 0.1" src="#toyota" animation="property: rotation; from: 0 0 0; to: 0 360 0; easing: linear; loop: true; dur: 12000"></a-gltf-model>
            </a-entity>
            <a-text id="toyota_name" position="-0.4 0.4 0"></a-text>
            <a-text id="toyota_info" position="0.45 0.1 0" scale="0.4 0.4 0.4"></a-text>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
            <a-entity rotation="90 0 0">
                <a-gltf-model position="0 0 0" scale="0.2 0.2 0.2" src="#volkswagen" animation="property: rotation; from: 0 0 0; to: 0 360 0; easing: linear; loop: true; dur: 12000"></a-gltf-model>
            </a-entity>
            <a-text id="volkswagen_name" position="-0.4 0.6 0"></a-text>
            <a-text id="volkswagen_info" position="0.55 0.2 0" scale="0.4 0.4 0.4"></a-text>
        </a-entity>
    </a-scene>

    <script src="showText.js"></script>
</body>

</html>
